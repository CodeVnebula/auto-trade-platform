{% extends 'base.html' %}
{% load static %}

{% block title %}
Forgot Password
{% endblock title %}

<body>

    {% block content %}
    <main class="main">

        {% include 'components/breadcrumb.html' %}

        <!-- forgot password -->
        <div class="login-area py-120">
            <div class="container">
                <div class="col-md-5 mx-auto">
                    <div class="login-form">
                        <div class="login-header">
                            <img src="{% static 'img/logo/logo.png' %}" alt="">
                            <p>გადატვირთეთ თქვენი motex ანგარიშის პაროლი</p>
                        </div>
                        <form action="#">
                            <div class="form-group">
                                <label>ელ.ფოსტა</label>
                                <input type="email" class="form-control" placeholder="თქვენი ელ.ფოსტა" id="email">
                                <div id="error-message" style="color: red; display: none;"></div>
                            </div>
                            <div class="d-flex align-items-center">
                                <button type="submit" onclick="sendLink()" class="theme-btn"><i class="far fa-key"></i>ლინკის გაგზავნა</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- forgot password end -->

    </main> 
    {% endblock content %}

    {% block scripts %}
    <script src="{% static 'js/auth.js' %}"></script>
    {% endblock scripts %}

</body>

</html>
